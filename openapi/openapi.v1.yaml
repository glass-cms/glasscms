openapi: 3.0.0
info:
  title: GlassCMS API
  version: v1
tags: []
paths:
  /items:
    get:
      operationId: Items_list
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    delete:
      operationId: Items_delete
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
              required:
                - id
    post:
      operationId: Items_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
components:
  schemas:
    Item:
      type: object
      required:
        - uid
        - name
        - display_name
        - content
        - create_time
        - update_time
        - delete_time
        - properties
        - metadata
      properties:
        uid:
          type: string
        name:
          type: string
        display_name:
          type: string
        content:
          type: string
        create_time:
          type: string
          format: date-time
        update_time:
          type: string
          format: date-time
        delete_time:
          type: string
          format: date-time
        properties:
          type: object
          additionalProperties: {}
        metadata:
          type: object
          additionalProperties: {}
      description: Item represents an individual content item.
    Versions:
      type: string
      enum:
        - v1
